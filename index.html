<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Recipe Fetcher</title>
		<link rel="stylesheet" href="./base.css" />
		<style>
			.search {
				display: grid;
				grid-template-columns: 1fr;
			}

			button[disabled] {
				opacity: 0.2;
			}

			.recipes {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				grid-gap: 20px;
			}

			.recipe {
				border: 1px solid rgba(0, 0, 0, 0.1);
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<form class="search" autocomplete="off">
				<input type="text" name="query" value="pizza" />

				<!-- Add ingredients checkboxes -->
				<label for="soja">Soja</label>	
				<input type="checkbox" name="soja" id="soja">
				<label for="cheese">Cheese</label>
				<input type="checkbox" name="cheese" id="cheese">
				<label for="pepper">Pepper</label>
				<input type="checkbox" name="pepper" id="pepper">
				<label for="butter">Butter</label>
				<input type="checkbox" name="butter" id="butter">
				<label for="flour">Flour</label>
				<input type="checkbox" name="flour" id="flour">

				<button name="submit" type="submit">Submit</button>
			</form>
			<div class="recipes"></div>
		</div>

		<script src="./scripts.js"></script>
	</body>
</html>
